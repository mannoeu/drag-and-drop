<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="boards">
      <div class="board">
        <h3>Assistido</h3>
        <div class="dropzone">
          <div class="card" draggable="true">
            <div class="status one"></div>
            <div class="content">
              <span>JoJo part 1</span>
            </div>
          </div>
        </div>
      </div>
      <div class="board">
        <h3>Em andamento</h3>
        <div class="dropzone" name="em-andamento">
          <div class="card" draggable="true">
            <div class="status two"></div>
            <div class="content">
              <span>Your lie in April - EP 3</span>
            </div>
          </div>
        </div>
      </div>
      <div class="board">
        <h3>Finalizado</h3>
        <div class="dropzone" name="finalizado">
          <div class="card" draggable="true">
            <div class="status three"></div>
            <div class="content">
              <span>Shingeki no Kyojin</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="main.js" defer></script>
  </body>
</html>
